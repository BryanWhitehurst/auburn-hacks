<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="2B1T.js">
        </script>
        <meta charset="utf-8">
        <img src="Logo.png" alt="logo" style="width:200px; height:200px; float:center;">
        <h2>Two Birds One Tone</h2>
        <title>Design Your Room</title>
        <link rel="stylesheet" href="style1.css">
            <div class="display-box">
                <body onload="displayName()">
                    <h1 id="welcome"></h1>
                </body>
            </div>

            <div class="room-box" div style="visibility: visible;">
                <input class = "btn" type = "button" name = "" value = "Add Room" onclick="DisplayFirstSpotifyLogin()" id="addRoom">
            </div>

            <div class="login-with-spotify" div style="visibility: hidden;" id="loginWithSpotify1">
                <input class = "btn" type = "button" name = "" value = "Login With First Spotify" onclick="OpenSpotify()">
            </div>

            <div class="navigate-playlist" div style="visibility: hidden;"" id="userPlaylistsOne" style="width: 200px;">
                <select>
                    <option value="0">Select Playlist:</option>
                </select>
                <input class = "btn" type = "button" name = "" value = "Submit" onclick="OpenMergedPlaylist()">
            </div>
    </head> 
    
<script>
    function displayName()
    {
        document.getElementById("welcome").innerHTML = "Welcome, " + sessionStorage.getItem("username") + "!"
    }

    function DisplayFirstSpotifyLogin()
    {
        var x = document.getElementById("addRoom");
        x.style.visibility = "hidden";

        var y = document.getElementById("loginWithSpotify1");
        y.style.visibility = "visible";
    }

    function DisplayPlaylists()
    {
        var y = document.getElementById("loginWithSpotify1");
        y.style.visibility = "hidden";

        MakePlaylistSelectionVisible();
    }

    function OpenSpotify()
    {
        GetPlaylists();
        DisplayPlaylists();
    }

    function MakePlaylistSelectionVisible()
    {
        var Playlist = document.getElementById("userPlaylistsOne")
        // FOR PLAYLIST LENGTH, ADD OPTIONS
        Playlist.style.visibility = "visible";
    }

    function OpenMergedPlaylist()
    {
        window.open("final_screen.html");
    }
</script>
